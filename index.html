<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Mapmaker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="game-header">
        <h1 class="map-title">Potato Map</h1>
        
        <div class="scores-container">
            <div class="seasons-container">
                <div class="season" id="spring">
                    <h4>Spring: <span class="points">0</span> points</h4>
                </div>
                <div class="season" id="summer">
                    <h4>Summer: <span class="points">0</span> points</h4>
                </div>
                <div class="season" id="autumn">
                    <h4>Autumn: <span class="points">0</span> points</h4>
                </div>
                <div class="season" id="winter">
                    <h4>Winter: <span class="points">0</span> points</h4>
                </div>
            </div>
            <div class="total-score">
                Total: <span class="points" id="totalPoints">0</span> points
            </div>
        </div>
    </header>

    <main class="game-main">
        <section class="map-section">
            <div class="grid-map"></div>
        </section>

        <aside class="side-content">
            <section class="current-season-display">
                <h2>Current season: <span id="currentSeason">Spring (AB)</span></h2>
                <hr>
            </section>

            <section class="missions-display">
                <div class="mission-grid">
                    <article class="mission" id="missionA">
                        <img src="assets/missions/borderlands.png" alt="Mission A">
                        <div class="mission-score">
                            <span id="missionScore">0</span> points 
                            <span id="letter">A</span>
                        </div>
                    </article>
                    
                    <article class="mission" id="missionB">
                        <img src="assets/missions/watering_canal.png" alt="Mission B">
                        <div class="mission-score">
                            <span id="missionScore">0</span> points 
                            <span id="letter">B</span>
                        </div>
                    </article>

                    <article class="mission" id="missionC">
                        <img src="assets/missions/watering_potatoes.png" alt="Mission C">
                        <div class="mission-score">
                            <span id="missionScore">0</span> points 
                            <span id="letter">C</span>
                        </div>
                    </article>
                   
                    <article class="mission" id="missionD">
                        <img src="assets/missions/tree_line.png" alt="Mission D">
                        <div class="mission-score">
                            <span id="missionScore">0</span> points 
                            <span id="letter">D</span>
                        </div>
                    </article> 
                </div>
            </section>

            <section class="elapsed-time-display">
                <h2>Elapsed time in current season: <span id="elapsedTime">0</span>/7</h2>
                <hr>
            </section>

            <section class="element-section">
                <h2>Current element:</h2>
                <div class="element-interaction-container">        
                    <div class="current-element-buttons">
                        <button id="rotate-button" class="action-button">Rotate</button>
                        <button id="flip-button" class="action-button">Flip</button>    
                    </div>
                    
                    <div class="current-element-interaction">
                        <div class="time-unit-display">
                            <span id="timeUnit">1</span>
                            <img src="assets/tiles/clock.png" alt="Time Unit" class="clock-image">
                        </div>
                        <div class="element-grid"></div>
                    </div>
                </div>
            </section>
        </aside>
    </main>

    <script src="script.js"></script>
</body>
</html>
